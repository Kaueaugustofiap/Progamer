<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
			<f:facet name="title"> New User </f:facet>
			<div class="ui-fluid">
			    <div class="p-field p-grid">
			        <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText id="name" type="text" value="#{cadasterBean.cadaster.name}" required="true">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputText>
			        </div>
			    </div>
			    
			    <div class="p-field p-col-12 p-md-4">
	                <p:outputLabel for="button" value="Birth Date"/>
	                <p:datePicker id="button" value="#{cadasterBean.cadaster.birthDate}" showIcon="true"/>
            	</div>

            
			    <div class="p-field p-grid">
			        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">E-mail</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText id="email" value="#{cadasterBean.cadaster.email}">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputText>
			        </div>
			    </div>
			    
			    <div class="p-field p-grid">
			        <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
			        <div class="p-col-12 p-md-10">        				
			            <p:inputText id="password" type="password" value="#{cadasterBean.cadaster.password}" required="true">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputText>
			        </div>
			    </div>
			    
			</div>
			
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save" action="#{cadasterBean.save}">
					<f:ajax render="messages" execute="@form" />
				</p:commandButton>
				<p:commandButton icon="pi pi-times" value="Cancel" type = "reset"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>							
		</p:card>		
		</h:form>
		
		
		<div class="card">
		    <h:form id="form">
		        <p:dataTable id="cadasters" var="cadaster" value="#{cadasterBean.cadasters}">
		            <f:facet name="header">
		                Cadaster List
		            </f:facet>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{cadaster.name}" />
		            </p:column>
		            <p:column headerText="Birth Date">
		                <h:outputText value="#{cadaster.birthDate}" />
		            </p:column>
		             <p:column headerText="E-mail">
		                <h:outputText value="#{cadaster.email}" />
		            </p:column>		           
		        </p:dataTable>
		     </h:form>
		  </div>
		
	
	</ui:define>
</ui:composition>

</html>
